<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Botões</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            border-radius: 50%;
            width: 100%;
            height: 300px;
        }
        .header h1 {
            margin-top: 10px;
            font-size: 24px;
        }
        .button-container {
            position: relative;
            text-align: center;
            width: 300px; /* Ajuste conforme necessário */
            height: 300px; /* Ajuste conforme necessário */
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        #moving-button {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="thiago.png" alt="Sua Imagem">
        <h1>HOJE O THIAGO LIBERA O CU ?</h1>
    </div>

    <div class="button-container">
        <button class="button" id="moving-button">NÃO</button>
        <button class="button"><a href="https://www.exclusivasex.com.br/" style="text-decoration: none;"></a>SIM !!!</button>
    </div>

    <script>
        document.getElementById('moving-button').addEventListener('mouseover', function() {
            const button = this;
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const newTop = Math.random() * (containerRect.height - buttonRect.height);
            const newLeft = Math.random() * (containerRect.width - buttonRect.width);

            button.style.top = newTop + 'px';
            button.style.left = newLeft + 'px';
        });
        
        // Move button periodically
        setInterval(function() {
            const button = document.getElementById('moving-button');
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const newTop = Math.random() * (containerRect.height - buttonRect.height);
            const newLeft = Math.random() * (containerRect.width - buttonRect.width);

            button.style.top = newTop + 'px';
            button.style.left = newLeft + 'px';
        }, 500); // Ajuste o intervalo conforme necessário
    </script>
</body>
</html>
